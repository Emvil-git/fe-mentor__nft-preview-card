<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="img-wrap">
      <div class="img-view">
        <img src="images/icon-view.svg" alt="">
      </div>
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft image">
    </div>
    <h1 class="nft-title">Equilibrium #3429</h1>
    <span class="nft-desc">Our Equilibrium collection promotes balance and calm.</span>
    <div class="info-wrap">
      <span class="price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="time"><img src="images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <span class="creator-text"> <img class="avatar" src="images/image-avatar.png" alt=""> Creation of <a href=""> Jules Wyvern</a></span>
  </main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with â™¥ by <a href="#">Emvil</a>.
  </div>
</body>
</html>
